    <div id="map-canvas_fav"></div>
      <script>
        var maps = new GMaps({
        el: '#map-canvas_fav',
        lat: 43.647990,
        lng: -79.386977,
        zoom: 13,
      });

        GMaps.geolocate({
          success: function(position){
            maps.setCenter(position.coords.latitude, position.coords.longitude);
          },
          error: function(error){
            alert('Geolocation failed: '+error.message);
          },
          not_supported: function(){
            alert("Your browser does not support geolocation");
          },
        });

          maps.addMarker({
          lat: 43.649617,
          lng: -79.392730,
          title: 'The Doctors Office',
          infoWindow: {
            content: '<p>The Doctors Office - Check In Here!</p>'
          }
      });
      </script>
