<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>walk_in_clinics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/slicknav/dist/slicknav.css"
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/main.css">

    
  </head>

  <body>
    
    <!--Top logo bar-->
    <header>  
      <div class="logo_bar">
        <img class="sign_in_page" src="http://placehold.it/1400x700">
      </div>
    </header>  

    <!--Form to capture people's usernames and passwords to gain entry into the system-->
    <form class="user_credential_entry" action="find_a_clinic_home.html">
      
      <!--Field for people to enter their username-->
      <div class="username_entry">
        <input type="text" class="float_username" placeholder="Username" />
      </div>

      <!--Field for people to enter their password-->
      <div class="password_entry">
        <input type="password" class="float_password" placeholder="Password" />
      </div>

      <!--Button for submitting the username and password-->
      <div class="submit_button">
        <input id="user_credential_entry" name="submit" type="submit"/>
      </div>

    </form>

    <!-- build:js scripts/main.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/floatlabel.js/floatlabels.min.js"></script>
    <script src="../bower_components/slicknav/dist/jquery.slicknav.js"></script>
    <script src="scripts/main.js"></script>
    
    <!-- endbuild -->
  </body>
</html>
